<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opel - Home</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/main_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="m-0 p-0">
    <div class=" mx-w-full flex flex-col items-center justify-center ">
        <!-- NAV -->
        <header class="h-[65px] flex items-center justify-between px-4 w-full max-w-[1700px]">
            <!-- Menú hamburguesa -->
            <div class=" w-[300px] h-14 flex items-center justify-start">
                <i class="fa-solid fa-bars text-lg font-extralight text-gray-600 pl-5"></i>
            </div>
        
            <!-- Logo -->
            <div class=" w-[100px] flex items-center justify-center">
                <img src="./assets/images/logo__opel.jpg" class="w-14 h-14" alt="Logo Opel">
            </div>
        
            <!-- Sección de iconos -->
            <div class=" w-[300px] h-14 flex items-center justify-between pr-4 ">
                <!-- Contacto -->
                <div class="flex items-center justify-center mx-4">
                    <i class="fa-solid fa-headphones-simple text-lg font-extralight text-gray-900 mx-2"></i>
                    <p class="text-sm font-bold">Contacto</p>
                </div>
                <!-- Iconos adicionales -->
                <i class="fa-solid fa-user text-lg font-extralight text-gray-900 mx-4"></i>
                <i class="fa-solid fa-location-dot text-lg font-extralight text-gray-900 mx-4"></i>
                <i class="fa-solid fa-car-side text-lg font-extralight text-gray-900 mx-4"></i>
            </div>
        </header>

        <!-- MAIN IMG -->
        <main class="main border-2 border-black h-[650px] w-full max-w-[1700px]">
            <!-- BOX-TEXT-MAIN -->
            <div class="m-16 w-[800px]">
                <h1 class="text-6xl font-light">Nuevo Opel Grandland</h1>
                <h2 class="text-3xl font-light text-gray-900 mt-2">#GOGRAND</h2>
                <!-- INFORMATION -->
                <div class="mt-8">
                    <p class="text-lg font-medium text-gray-900">Desde</p>
                    <div class="flex items-baseline space-x-2">
                        <span class="text-6xl font-bold">189€</span>
                        <span class="text-2xl font-medium">/mes<sup>1</sup></span>
                    </div>
                    <p class="text-xs mt-4 text-gray-900">(de los cuales 19,04 € son el seguro de crédito no incluido en la financiación).</p>
                    <p class="text-xs font-bold text-gray-900 mt-2">Entrada: 9.369,15 €. Última cuota: 23.580,68 €</p>
                </div>
                <!-- PROMOTION -->
                <div class="mt-6">
                    <p class="text-xl font-bold">Sólo este mes</p>
                    <button class="mt-4 px-4 py-2.5 text-sm bg-black text-white rounded-3xl shadow-lg font-bold hover:bg-yellow-400 hover:text-black">Descúbrelo</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
